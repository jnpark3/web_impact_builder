<div style="height: 100vh; padding: 0;" class="gray center-column width">
  <div class="card center-column" style="width: 400px; height: fit-content;">
    <div class="large-padding width">
      <div class="large-text">Login</div>
      <div class="large-vgap"></div>
      <div class="small-text">Username</div>
      <div class="small-vgap"></div>
      <input type="text" class="input" placeholder="Username" id="username-input"/>
      <div class="vgap"></div>
      <div class="small-text">Password</div>
      <input type="password" class="input" placeholder="Password" id="password-input"/>
      <div *ngIf="error" class="vgap"></div>
      <div *ngIf="error" class="orange-text">{{error_statement}}</div>
    </div>
    <div class="hseparator"></div>
    <div class="large-padding center-coumn">
      <div class="center-row">
        <button class="shift_button orange_button" (click)="login()">Login</button>
      </div>
      <div class="vgap"></div>
      <div class="center-row width">
        <button class="text_button" routerLink="/register">Create a new account</button>
      </div>
    </div>
  </div>
</div>
